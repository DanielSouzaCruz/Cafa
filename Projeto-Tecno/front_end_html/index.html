<!DOCTYPE html>
<html lang="en-pt">

<head>
  <link rel="stylesheet" href="../css/style.css">
  <meta charset="UTF-8">
  <script src="../front-end.js"></script>
  <script src="../back-end.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
  <title>C.A.F.A</title>
</head>

<body style="background-color: var(--cor-base);">
  <header class="header">
    <img class="logo" src="../images/tecnospeed-white.svg" alt="logo TecnoSpeed" style="cursor: pointer;">
  </header>

  <div id="div-branca">
    <div class="name"> 
      <div class="content">       
        <img src="../images/logo app.png" alt="Logo da C.A.F.A" style="height: 50px; width: 50px;">
        <p>C.A.F.A</p>
      </div>
      <div>
        <p class="subtext">Conversor de arquivos para facilitar o atendimento</p>
      </div>    
    </div>
    <div class="segment">
      <ul>
        <li onclick="select_converter(this)" id="pfx_file">.PFX para .KEY + .CRT</li>
        <li onclick="select_converter(this)" id="key+crt_file">.KEY + .CRT para .PFX</li>
      </ul>
    </div>
    <div class="selection" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" data-modo-atual-conversao=""></div>
    <div class="acceptance_of_terms">
      <p>Sua privacidade é nossa prioridade. Asseguramos que nenhum dado seu será armazenado pelo nosso programa.</p>
    </div>
  </div>

</body>

</html>
