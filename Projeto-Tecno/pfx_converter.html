<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Risque&family=Roboto+Condensed:wght@100..900&family=Secular+One&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Pfx Converter</title>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <img class="logo" src="images/tecnospeed-white.svg" alt="logo TecnoSpeed">
    </a>
    <div class="navbar">
      <ul>
        <li><a href="pfx_converter.html">.PFX para .KEY + .CRT</a></li>
        <li><a href="crt+key_converter.html">.KEY + .CRT para .PFX</a></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <input onchange="escolherPfx(event)" type="file" id="file" accept=".pfx">
    <label for="file" id="file">
      <img src="images/upload.png" alt="upload de arquivo">Selecione o arquivo
    </label>
    <p id="msgForUser">Selecione um arquivo (.pfx)</p>
  </main>

  <div class="container" style="display: none;">
    <div class="grid">
      <img src="images/file-text.png" alt="arquivo" class="arquive">
      <p class="file-name" id="nomeArquivo"></p>
      <img src="images/x.png" alt="close" class="close" onclick="fecharArquivo()">
    </div>
    <div class="password">
      <div class="row">
        <input type="text" id="senhaParaPFX" placeholder="Senha para Arquivo PFX">
      </div>
    </div>
    <button class="download-button" onclick="converterPfxToCrtAndKey()">Download</button>
  </div>


</body>

</html>
